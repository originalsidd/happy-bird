<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <title>Happy Bird</title>
</head>

<body>
    <canvas class="webgl"></canvas>
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
    <div class="prog"></div>
    <div class="play">
        <div class="main">
            HAPPY BIRD
        </div>
        <div class="by">
            by ORIGINALSIDD
        </div>
        <div class="sub">
            Press Space / Click to start
        </div>
        <div id="contact1"><a href="http://www.github.com/originalsidd">Github</a></div>
        <div id="contact2"><a href="http://www.originalsidd.com">Website</a></div>
    </div>

    <div class="replay">
        <div class="sub">
            The bird died :(
            </div>
            <div class="scoreboard">
                <div>
                    Score:
                </div>
                <div id="count"></div>
            </div>
        <div class="button">
            Play again
        </div>
        <div id="foot"></div>
    </div>

    <div id="score"></div>
    <div id="max-score"></div>
</body>

</html>
