<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Bird</title>
</head>

<body>
    <canvas class="webgl"></canvas>
    <div class="play">
        <div class="main">
            HAPPY BIRD
        </div>
        <div class="sub">
            Press Space / Click to start
        </div>
    </div>

    <div class="replay">
        <div class="sub">
            The bird died :(
        </div>
        <div class="button">
            Play again
        </div>
    </div>

    <div class="score"></div>
</body>

</html>
